<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="logo da Huddle" class="imagem__topo">
        <p class="texto__topo">Try It Free</p>
    </header>

    <main>
        <section class="container__titulo">
            <h2 class="titulo__cabeçalho">Build The Community Your Fans Will Love</h2>
            <p class="texto__cabeçalho">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="botao__cabeçalho">Get Started For Free</button>
        </section>

        <img src="img/screen-mockups.svg" alt="imagem de telas de celular e desktop" class="img__telas">
        
        <section class="container__dados">
            <div class="dados__comunidade">
                <img src="img/icon-communities.svg" alt="icone com três pessoas lado a lado" class="icone__imagem">
                <h2>1.4k+</h2>
                <p>Communities Formed</p>
            </div>

            <div class="dados__comunidade">
                <img src="img/icon-messages.svg" alt="icone de dgitação" class="icone__imagem">
                <h2>2.7m+</h2>
                <p>Messages</p>
                <p>Sent</p>
            </div>
        </section>
    </main>
    
</body>
</html>
